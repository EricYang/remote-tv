
    
<div class="container">

<div class="row sticky">
<video id="my_video_1" class="video-js vjs-default-skin" controls preload="auto" width="320" height="134"
data-setup='{}'>
<source id="source" src="http://ivi.bupt.edu.cn/hls/cctv1hd.m3u8" type="application/x-mpegURL">
</video>
</div>
<hr>
<!-- Single button -->
<div class="row">
<div class="col-xs-12">
<div class="btn-group" uib-dropdown is-open="status.isopen">
<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
選擇國家 <span class="caret"></span>
</button>
<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
<li ng-repeat="country in countries" role="menuitem" ng-click="changeCountry(country.code)"> <a href="#">{{country.name}}</a></li>
</ul>
</div>
<div class="btn-group">
<button ng-click="backChannel()" class="btn btn-primary">back</button>
</div>
<div class="btn-group">
<button ng-click="nextChannel()" class="btn btn-primary">next</button>
</div>
</div>
</div>
<hr>

<div ng-repeat="channel in selectChannels" class="col-xs-3">
<input type="button" ng-click="switchChannel(channel.url,$index)" style=" background-size: contain; background-size: cover; background-image:url('{{channel.inf.tvgLogo}}');width:160px;height:100px;">
<small class='row'>{{channel.inf.title | limitTo: 20 }}{{channel.inf.title.length > 20 ? '...' : ''}}</small>
</div>

</div>
<!-- Page Footing -->                                                                                                                                                
<script>
var player = videojs('my_video_1', {
html5: {
hls: {
overrideNative: true
}}}
);
var reader = new M3U8FileParser();
</script>
